<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Sign-in.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Philopateer</div>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="about-us-test.html">About Us</a></li>
                <li><a href="contact-us-test.html">Contact Us</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>

        </nav>
    </header>

    <div class="auth-container">
        <div class="welcome-section">
            <h1 class="welcome-title">JOIN US!</h1>
        </div>

        <div class="signin-box">
            <div class="form-content">
                <h1 class="signin-title">Sign Up</h1>

                <div class="input-field">
                    <i class="fas fa-user icon"></i>
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your full name">
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope icon"></i>
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock icon"></i>
                    <label>Password</label>
                    <input type="password" placeholder="Create a password">
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>

                <div class="input-field">
                    <i class="fas fa-lock icon"></i>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password">
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>

                <div class="password-requirements">
                    <h4>Password must contain:</h4>
                    <ul>
                        <li id="req-length">Minimum 8 characters</li>
                        <li id="req-number">At least one number</li>
                        <li id="req-special">At least one special character</li>
                        <li id="req-uppercase">At least one uppercase letter</li>
                    </ul>
                </div>

                <button class="signin-button">
                    <span class="button-text">Sign Up</span>
                    <i class="fas fa-spinner loading-icon"></i>
                </button>

                <p class="login-text">Already have an account? <a href="Login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="Sign-in.js"></script>
</body>
</html>
